    <h1>少年巴比伦</h1>

    <h2>第八章 野花</h2>

    <p>我离开工厂之后，有很多个夜晚，都在稿纸上描述它。有时候我把它写得非常伤感，有时候则非常快乐。我从来没有写过白蓝，除了这一次。即使是在我三十岁以后，写到她，也只是一些断断续续的故事，我不能一次就把她说完。我做不到。在我有限的生命里，我将一次次地把她放下，又重新拾起。我用这种方式所表达的已经不是爱了，而是怀念。但是这种怀念来自于我身体最深的地方，是我血液中的一部分，不仅是白蓝，还有其他人。</p>
