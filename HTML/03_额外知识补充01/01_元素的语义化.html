<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      display: block;
    }
    .box {
      font-size: 32px;
      font-weight: 700;
      margin: 22px 0;
    }
  </style>
</head>
<body>
  
  <h1>我是 h1 元素</h1>
  <p>我是 p 元素</p>

  <div>我是 div 元素</div>
  <span>我是 span 元素</span>

  <div class="box">我仍然是 div 元素</div>
</body>
</html>
